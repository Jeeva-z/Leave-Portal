<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Employee Manager</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openLeave()" class = "buttonspacing">Leave Approval</button>
</mat-toolbar>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="FromDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FromDate </th>
      <td mat-cell *matCellDef="let row"> {{row.FromDate | date}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="ToDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ToDate </th>
      <td mat-cell *matCellDef="let row"> {{row.ToDate | date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
      <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
    </ng-container>

    <ng-container matColumnDef="Attendance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Attendance </th>
      <td mat-cell *matCellDef="let row"> {{row.Attendance}} </td>
    </ng-container>

    <ng-container matColumnDef="Approval">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Approval </th>
      <td mat-cell *matCellDef="let row"><button class="Approve" style="margin-right: 15px;"> Approve </button> <button class="Decline" style="background-color:rgb(226, 46, 46)"> Decline </button></td>
    </ng-container>
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
